<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Crazy Question ‚ù§Ô∏è</title>
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            font-family: 'Comic Sans MS', cursive; overflow: hidden;
            /* Using your new PNG background */
            background: url('bg.png') no-repeat center center fixed;
            background-size: cover;
        }

        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 240, 243, 0.9); 
            display: flex; justify-content: center; align-items: center; z-index: 2000;
        }

        .start-btn {
            padding: 20px 40px; font-size: 1.5rem; background: #ff4081; color: white;
            border: none; border-radius: 50px; cursor: pointer; font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        #main-content {
            display: none; flex-direction: column; align-items: center; 
            justify-content: center; height: 100vh;
        }

        .image-container {
            width: 320px; border-radius: 30px; border: 8px solid white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); margin-bottom: 20px;
            overflow: hidden; background: white;
        }
        .main-img { width: 100%; display: block; }

        h1 {
            color: #d63384; font-size: 1.5rem; padding: 15px 25px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 20px; margin-bottom: 40px;
        }

        .btn-wrapper {
            display: flex; justify-content: center; align-items: center; gap: 50px;
            width: 100%; height: 100px; position: relative;
        }

        .cloud-btn {
            width: 170px; height: 90px; border: none; cursor: pointer; font-family: inherit;
            font-weight: bold; font-size: 1rem; display: flex; align-items: center;
            justify-content: center; border-radius: 50px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.1); z-index: 10;
        }

        #yesBtn { background: #bbdefb; color: #1a237e; position: relative; }
        
        #noBtn { 
            background: #fff9c4; color: #616161; 
            position: absolute; transition: all 0.1s ease-out;
            z-index: 100;
        }

        #success-msg {
            display: none; position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%); z-index: 3000;
            background: rgba(255, 255, 255, 0.95); padding: 40px; border-radius: 30px;
            border: 5px solid #ffc1e3;
        }

        .heart { position: fixed; top: -50px; z-index: 999; pointer-events: none; }
    </style>
</head>
<body>

    <div id="overlay">
        <button class="start-btn" onclick="startExperience()">Open Your Message ‚ù§Ô∏è</button>
    </div>

    <div id="main-content">
        <div class="image-container">
            <img src="van.jpg" class="main-img">
        </div>
        <h1>Hey, well, if we are both going crazy then<br>we will go crazy together right?</h1>
        <div class="btn-wrapper">
            <button id="yesBtn" class="cloud-btn" onclick="celebrate()">Yeah, crazy together</button>
            <button id="noBtn" class="cloud-btn" onmouseover="moveNo()">No</button>
        </div>
    </div>

    <div id="success-msg">
        <h1 style="font-size: 3rem; background: none;">YAY! ü§™‚ù§Ô∏è</h1>
        <p style="font-size: 1.5rem; color: #d63384;">Hopelessly devoted to our craziness!</p>
    </div>

    <audio id="bgMusic" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <script>
        const music = document.getElementById('bgMusic');
        let noScale = 1;

        function startExperience() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('main-content').style.display = 'flex';
            music.play().catch(() => {
                window.addEventListener('click', () => { music.play(); }, { once: true });
            });
        }

        function moveNo() {
            const btn = document.getElementById('noBtn');
            noScale += 0.15; // Makes it grow
            btn.style.transform = `scale(${noScale})`;

            const padding = 80;
            const maxX = window.innerWidth - btn.offsetWidth - padding;
            const maxY = window.innerHeight - btn.offsetHeight - padding;
            
            const randomX = Math.max(padding, Math.random() * maxX);
            const randomY = Math.max(padding, Math.random() * maxY);
            
            btn.style.left = randomX + 'px';
            btn.style.top = randomY + 'px';
        }

        function celebrate() {
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('success-msg').style.display = 'block';
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                const isBlue = Math.random() > 0.5;
                const isHollow = Math.random() > 0.4;
                
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                heart.style.color = isBlue ? '#2196F3' : '#FBC02D';
                
                if (isHollow) {
                    heart.innerHTML = '‚ô°';
                    heart.style.fontWeight = '900';
                } else {
                    heart.innerHTML = '‚ù§';
                }
                
                heart.style.animation = `fall ${Math.random() * 2 + 3}s linear forwards`;
                document.body.appendChild(heart);
            }, 90);
        }
    </script>

    <style>
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</body>
</html>
