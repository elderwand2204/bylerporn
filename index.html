<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Crazy Question ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; background-color: #fff0f3; font-family: 'Comic Sans MS', cursive; overflow: hidden; text-align: center;
        }
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff0f3; display: flex; justify-content: center; align-items: center; z-index: 1000;
        }
        .start-btn {
            padding: 20px 40px; font-size: 1.5rem; background: #ff4081; color: white;
            border: none; border-radius: 50px; cursor: pointer; font-weight: bold;
        }
        #main-content { display: none; flex-direction: column; align-items: center; width: 100%; }
        .main-img {
            width: 300px; border-radius: 30px; border: 8px solid white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); margin-bottom: 20px;
        }
        h1 { color: #d63384; font-size: 1.4rem; padding: 0 20px; margin-bottom: 30px; }
        .btn-wrapper {
            display: flex; justify-content: center; align-items: center; gap: 40px;
            width: 100%; height: 120px; position: relative;
        }
        .cloud-btn {
            width: 160px; height: 80px; border: none; cursor: pointer; font-family: inherit;
            font-weight: bold; font-size: 0.9rem; display: flex; align-items: center; justify-content: center;
            position: relative; border-radius: 50px; box-shadow: 5px 5px 15px rgba(0,0,0,0.05); z-index: 10;
        }
        .cloud-btn::after, .cloud-btn::before {
            content: ''; position: absolute; background: inherit; border-radius: 50%; z-index: -1;
        }
        .cloud-btn::after { width: 60px; height: 60px; top: -30px; left: 20px; }
        .cloud-btn::before { width: 50px; height: 50px; top: -25px; right: 15px; }
        #yesBtn { background: linear-gradient(135deg, #fff9c4 0%, #bbdefb 100%); color: #1a237e; }
        #noBtn { background: #e0e0e0; color: #616161; transition: 0.1s ease; }
        #success-msg { display: none; }
        .heart { position: fixed; top: -10px; animation: fall linear forwards; z-index: 999; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

    <div id="overlay">
        <button class="start-btn" onclick="startExperience()">Open Your Message ‚ù§Ô∏è</button>
    </div>

    <div id="main-content">
        <img src="van.jpg" class="main-img">
        <h1>Hey, well, if we are both going crazy then<br>we will go crazy together right?</h1>
        <div class="btn-wrapper">
            <button id="yesBtn" class="cloud-btn" onclick="celebrate()">Yeah, crazy together</button>
            <button id="noBtn" class="cloud-btn" onmouseover="moveNo()">No</button>
        </div>
    </div>

    <div id="success-msg">
        <h1 style="font-size: 3rem;">YAY! ü§™‚ù§Ô∏è</h1>
        <p>I'm hopelessly devoted to our craziness!</p>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3Z6eXJ6eXJ6eXJ6eXJ6eXJ6eXJ6eXJ6eXJ6eXJ6ZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/26FLdmIp6wJr91JAI/giphy.gif" width="300">
    </div>

    <audio id="bgMusic" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <script>
        const music = document.getElementById('bgMusic');

        function startExperience() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('main-content').style.display = 'flex';
            music.currentTime = 64; 
            music.play().catch(() => {
                document.addEventListener('click', () => {
                    music.play();
                    music.currentTime = 64;
                }, { once: true });
            });
        }

        function moveNo() {
            const btn = document.getElementById('noBtn');
            btn.style.position = 'absolute';
            const x = Math.random() * (window.innerWidth - 160);
            const y = Math.random() * (window.innerHeight - 80);
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('success-msg').style.display = 'block';
            document.body.style.backgroundColor = '#ffc1e3';
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
                document.body.appendChild(heart);
            }, 100);
        }
    </script>
</body>
</html>
