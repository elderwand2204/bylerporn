<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Crazy Question ‚ù§Ô∏è</title>
    <style>
        body { margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background-color: #fff0f3; font-family: 'Comic Sans MS', cursive; overflow: hidden; text-align: center; }
        
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff0f3; display: flex; justify-content: center; align-items: center; z-index: 2000; }
        .start-btn { padding: 20px 40px; font-size: 1.5rem; background: #ff4081; color: white; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; }
        
        #main-content { display: none; flex-direction: column; align-items: center; width: 100%; }
        
        .image-container { width: 320px; height: 200px; border-radius: 30px; border: 8px solid white; box-shadow: 0 10px 25px rgba(0,0,0,0.1); margin-bottom: 20px; overflow: hidden; background: #eee; }
        .main-img { width: 100%; height: 100%; object-fit: cover; }
        
        h1 { color: #d63384; font-size: 1.4rem; padding: 0 20px; margin-bottom: 40px; }

        /* Button Logic */
        .btn-wrapper { display: flex; justify-content: center; align-items: center; gap: 80px; width: 100%; height: 200px; position: relative; }

        .cloud-btn { 
            width: 170px; height: 90px; border: none; cursor: pointer; font-family: inherit; font-weight: bold; font-size: 1rem; 
            display: flex; align-items: center; justify-content: center; border-radius: 50px; 
            box-shadow: 5px 5px 15px rgba(0,0,0,0.05);
        }

        /* The cloud "bumps" */
        .cloud-btn::after, .cloud-btn::before { content: ''; position: absolute; background: inherit; border-radius: 50%; z-index: -1; }
        .cloud-btn::after { width: 70px; height: 70px; top: -35px; left: 25px; }
        .cloud-btn::before { width: 60px; height: 60px; top: -30px; right: 20px; }

        #yesBtn { background: linear-gradient(135deg, #fff9c4 0%, #bbdefb 100%); color: #1a237e; z-index: 10; position: relative; }
        
        /* NO BUTTON - High Z-Index ensures it is ALWAYS on top */
        #noBtn { 
            background: #e0e0e0; color: #616161; 
            z-index: 100; /* Higher than Yes button */
            position: relative; 
            transition: left 0.2s ease, top 0.2s ease; 
        }

        #success-msg { display: none; }
        .heart { position: fixed; top: -10px; animation: fall linear forwards; z-index: 999; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

    <div id="overlay">
        <button class="start-btn" onclick="startExperience()">Open Your Message ‚ù§Ô∏è</button>
    </div>

    <div id="main-content">
        <div class="image-container">
            <img src="van.jpg" class="main-img" alt="Valentine">
        </div>
        <h1>Hey, well, if we are both going crazy then<br>we will go crazy together right?</h1>
        <div class="btn-wrapper">
            <button id="yesBtn" class="cloud-btn" onclick="celebrate()">Yeah, crazy together</button>
            <button id="noBtn" class="cloud-btn" onmouseover="moveNo()">No</button>
        </div>
    </div>

    <div id="success-msg">
        <h1 style="font-size: 3rem;">YAY! ü§™‚ù§Ô∏è</h1>
        <p>Hopelessly devoted to our craziness!</p>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3Z6eXJ6eXJ6eXJ6eXJ6eXJ6eXJ6eXJ6eXJ6eXJ6ZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/26FLdmIp6wJr91JAI/giphy.gif" width="300">
    </div>

    <audio id="bgMusic" loop preload="auto">
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <script>
        const music = document.getElementById('bgMusic');

        function startExperience() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('main-content').style.display = 'flex';
            
            // Unlocking audio
            music.currentTime = 64;
            let playPromise = music.play();

            if (playPromise !== undefined) {
                playPromise.catch(() => {
                    // Fallback for strict browsers
                    window.addEventListener('click', () => {
                        music.play();
                        music.currentTime = 64;
                    }, { once: true });
                });
            }
        }

        function moveNo() {
            const btn = document.getElementById('noBtn');
            // Switch to absolute so it can travel outside the wrapper
            btn.style.position = 'fixed'; 
            
            // Random position within the whole screen
            const padding = 100; // Keep it away from very edges
            const x = Math.random() * (window.innerWidth - btn.offsetWidth - padding) + (padding / 2);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight - padding) + (padding / 2);
            
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('success-msg').style.display = 'block';
            document.body.style.backgroundColor = '#ffc1e3';
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
                document.body.appendChild(heart);
            }, 100);
        }
    </script>
</body>
</html>
</html>
