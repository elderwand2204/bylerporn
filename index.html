<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Private Invitation ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Alice&display=swap" rel="stylesheet">
    <style>
        :root { --dark-blue: #19336E; --soft-blue: #bbdefb; --pencil-yellow: #FBC02D; }
        
        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%; 
            font-family: 'Alice', serif; overflow: hidden; 
            background: url('bg.png') no-repeat center center fixed; background-size: cover;
        }

        .screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: all 1s ease-in-out; z-index: 3000;
        }

        .hidden { opacity: 0; pointer-events: none; transform: scale(0.9); }

        /* The Questions */
        .floating-text {
            color: var(--dark-blue); font-size: 2.2rem; text-align: center;
            margin-top: 40px; margin-bottom: 20px; max-width: 85%;
        }

        /* Van Image - Bigger and Shifted */
        .image-container { 
            width: 320px; max-width: 85vw; padding: 10px; background: white; border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); transform: rotate(-1deg);
            margin-bottom: 10px;
        }
        .main-img { width: 100%; border-radius: 8px; display: block; }

        #typing-text { color: var(--dark-blue); font-size: 1.8rem; max-width: 80%; text-align: center; margin-bottom: 10px; }

        /* Real Cloud Styling */
        .cloud-btn { 
            width: 180px; height: 90px; border: none; cursor: pointer; 
            font-family: 'Alice', serif; font-size: 1.1rem; color: var(--dark-blue);
            background: white;
            border-radius: 100px;
            position: absolute;
            display: flex; align-items: center; justify-content: center; text-align: center;
            box-shadow: 10px 10px rgba(0,0,0,0.05);
        }
        .cloud-btn::after, .cloud-btn::before {
            content: ''; position: absolute; background: inherit; border-radius: 50%;
        }
        .cloud-btn::after { width: 80px; height: 80px; top: -40px; left: 30px; }
        .cloud-btn::before { width: 100px; height: 100px; top: -50px; right: 30px; }

        #yesBtn { background: var(--soft-blue); z-index: 10; transition: all 0.5s ease; }
        #noBtn { background: #eeeeee; z-index: 100; transform: scale(2.2); }

        /* Scratch Animation */
        .scratch-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(45deg, transparent, transparent 2px, var(--pencil-yellow) 3px, var(--pencil-yellow) 4px);
            opacity: 0; pointer-events: none; border-radius: 100px;
        }
        .scratched .scratch-overlay { opacity: 0.8; animation: scratchBlur 0.5s infinite; }
        @keyframes scratchBlur { 0% { filter: blur(0px); } 50% { filter: blur(1px); } }

        /* Final Collage Screen */
        #success-msg { background: white; z-index: 4000; overflow-y: auto; padding: 20px 0; }
        .collage-container {
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px;
            width: 90%; max-width: 420px;
        }
        .collage-img { width: 100%; border: 6px solid white; border-radius: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .center-img { grid-column: span 2; justify-self: center; width: 65%; border-width: 8px; }

        .sketch-heart { position: fixed; pointer-events: none; z-index: 5000; font-style: italic; opacity: 0.5; font-size: 25px;}
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

    <div id="first-screen" class="screen">
        <h2 class="floating-text">"Are you free on 14th Feb?<br>(No specific reason...)"</h2>
        <div style="display: flex; gap: 40px; position: relative; height: 100px; width: 100%; justify-content: center;">
            <button class="cloud-btn" style="position:relative;" onclick="goToMain()">Yes</button>
            <button class="cloud-btn" style="position:relative; background:#f5f5f5;" onclick="alert('Please? ü•∫')">Wait, No</button>
        </div>
    </div>

    <div id="main-content" class="screen hidden">
        <div class="image-container"><img src="van.jpg" class="main-img"></div>
        <div id="typing-text"></div>
        <div class="btn-wrapper" style="width: 100%; height: 300px; position: relative;">
            <button id="yesBtn" class="cloud-btn" style="left: 10%; top: 50%; opacity:0;" onclick="startTransition()">
                Yeah, crazy together
            </button>
            <button id="noBtn" class="cloud-btn" style="right: 10%; top: 50%; opacity:0;" onmouseover="moveNo()">
                No
                <div class="scratch-overlay"></div>
            </button>
        </div>
    </div>

    <div id="success-msg" class="screen hidden">
        <div class="collage-container">
            <img src="pihu1.jpg" class="collage-img" style="transform: rotate(-4deg);">
            <img src="pihu2.jpg" class="collage-img" style="transform: rotate(3deg);">
            <img src="pihu.jpg" class="collage-img center-img">
            <img src="pihu3.jpg" class="collage-img" style="transform: rotate(-2deg);">
            <img src="pihu4.jpg" class="collage-img" style="transform: rotate(5deg);">
        </div>
        <h1 style="color: var(--dark-blue); font-size: 3rem; margin: 15px 0 5px 0;">My Valentine</h1>
        <p style="color: var(--dark-blue); font-size: 1.6rem; margin: 0; opacity: 0.8;">My Fineshyt</p>
    </div>

    <audio id="bgMusic" loop preload="auto"><source src="music.mp3" type="audio/mpeg"></audio>

    <script>
        const music = document.getElementById('bgMusic');
        const textElement = document.getElementById('typing-text');
        const fullText = "\"Hey, well, if we are both going crazy then we will go crazy together right?\"";
        let noScale = 2.2;

        function goToMain() {
            music.play().catch(() => { document.body.addEventListener('click', () => { music.play(); }, { once: true }); });
            document.getElementById('first-screen').classList.add('hidden');
            const main = document.getElementById('main-content');
            main.classList.remove('hidden');
            setTimeout(() => { typeWriter(0); }, 1000);
        }

        function typeWriter(i) {
            if (i < fullText.length) {
                textElement.innerHTML += fullText.charAt(i);
                setTimeout(() => typeWriter(i + 1), 50);
            } else {
                document.getElementById('yesBtn').style.opacity = '1';
                document.getElementById('noBtn').style.opacity = '1';
            }
        }

        function moveNo() {
            const btn = document.getElementById('noBtn');
            if (noScale > 0.5) noScale -= 0.2;
            const pad = 100;
            const maxX = window.innerWidth - (btn.offsetWidth * noScale) - pad;
            const maxY = window.innerHeight - (btn.offsetHeight * noScale) - pad;
            btn.style.left = Math.max(pad, Math.random() * maxX) + 'px';
            btn.style.top = Math.max(pad, Math.random() * maxY) + 'px';
            btn.style.transform = `scale(${noScale})`;
        }

        function startTransition() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            
            // 1. Scratch out the NO button
            noBtn.classList.add('scratched');
            
            setTimeout(() => {
                // 2. Move YES to center and hide content
                noBtn.style.opacity = '0';
                yesBtn.style.left = '50%';
                yesBtn.style.top = '50%';
                yesBtn.style.transform = 'translate(-50%, -50%) scale(1.5)';
                document.querySelector('.image-container').style.opacity = '0';
                textElement.style.opacity = '0';

                setTimeout(() => {
                    // 3. Smooth fade to collage
                    document.getElementById('main-content').classList.add('hidden');
                    document.getElementById('success-msg').classList.remove('hidden');
                    setInterval(createSketchHeart, 150);
                }, 1000);
            }, 1000);
        }

        function createSketchHeart() {
            const h = document.createElement('div');
            h.className = 'sketch-heart';
            h.innerHTML = ['‚úé·É¶', '‚ù¶', '‚ù•', '·Éì'][Math.floor(Math.random() * 4)];
            h.style.color = '#777';
            h.style.left = Math.random() * 100 + 'vw';
            h.style.top = '-50px';
            h.style.animation = `fall ${Math.random() * 2 + 3}s linear forwards`;
            document.body.appendChild(h);
        }
    </script>
</body>
</html>
